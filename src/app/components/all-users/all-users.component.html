<div
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutGap="32px"
  fxLayoutAlign="flex-start">
  <ng-container *ngFor="let user of allUsers$ | async">
    <mat-card
      fxFlex="0 1 calc(25% - 32px)"
      fxFlex.lt-md="0 1 calc(50% - 32px)"
      fxFlex.lt-sm="100%"
    ><mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title><p>{{ user.username }}</p></mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ user.image }}" alt="Photo of a Shiba Inu">
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions></mat-card>
  </ng-container>
</div>
