<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px" fxLayoutAlign="flex-start">
  <div fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(33.3% - 32px)" fxFlex.lt-sm="100%" class="card">
    <mat-card class="home-card">
      <div class="card-content">
          <button mat-raised-button color="primary" routerLink="/create-chatroom">Create a Chatroom</button>
      </div>
    </mat-card>
  </div>

  <div fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(33.3% - 32px)" fxFlex.lt-sm="100%" class="card">
    <mat-card class="home-card">
      <button mat-raised-button color="primary">Your chatrooms</button>
    </mat-card>
  </div>

  <div fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(33.3% - 32px)" fxFlex.lt-sm="100%" class="card">
    <mat-card class="home-card">
      <button mat-raised-button color="primary">All Users</button>
    </mat-card>
  </div>

  
</div>
